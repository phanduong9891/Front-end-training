<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Slider</title>
</head>
<body class="container-xl row">
    <aside class="col-sm-1" >
        <div></div>
        <div></div>
        <div></div>
    </aside>
    <main class="col-sm-9">
        <div class="progress-section">
            <h4>Build a high performance customer service team</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar"  id="progress-bar" style="width: 20%;" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
        </div>
          
        <div>
            <p>Decrease average interaction per ticket from 3.80 to 2.0</p>
            <div id="marker-div1">
        
                <span id="marker-okr1"> 0%</span>
            </div>
            <input class="" id="range-okr1" type="range" min="0"  max="100" oninput="slider01()" value="0">
            <div class="inputLabel">
                <span>3.80</span>
                <span>2.0</span>
            </div>
            <img src="key.png" alt="key">
        </div>
        <div>
            <p>Maintain at least 2 Brown bag sessions per week</p>
            <div id="marker-div2">
                <span id="marker-okr2">0%</span>
            </div>
            <input class="" id="range-okr2" type="range" min="0"  max="100" oninput="slider02()" value="0">
            <div class="inputLabel">
                <span>1</span>
                <span>3</span>
            </div>
            <img src="key.png" alt="key">
        </div>
        <div>
            <p>Decrease escalated calls from customers from 45% to 10%</p>
            <div id="marker-div3">
                <span id="marker-okr3">0%</span>
            </div>
            <input class="" id="range-okr3" type="range" min="0"  max="100" oninput="slider03()" value="0">
            <div class="inputLabel">
                <span>45%</span>
                <span>10%</span>
            </div>
            <img src="key.png" alt="key">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
